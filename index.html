<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameMarket_Medynskyi</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Маркетплейс ігор 10-А/2</h1>
        <!-- Меню, логотип та інші навігаційні посилання -->
    </header>
    <main class="games-grid">
        <!-- Блок для гри -->
        <div class="game-card">
            <img src="img/screenshot1.png" alt="Скріншот 1" class="game-screenshot">
            <div class="game-content">
                <h2 class="game-title">Пригоди козака</h2>
                <div class="author-photo">
                    <img src="img/Мединський.jpg" alt="Фото автора">
                </div>
                <div class="link-tiles">
                    <a href="https://github.com/MedynskyiRoman/Phaser2ndGame" target="_blank">
                        <img src="img/GitHub.png" alt="GitHub" class="link-image">
                    </a>
                    <a href="https://medynskyiroman.github.io/Phaser2ndGame/" target="_blank">
                        <img src="img/github-pages.png" alt="GitHub Pages" class="link-image">
                    </a>
                    <a href="https://drive.google.com/drive/folders/1ujjej9ifF-2xqLKIc5X2vpohSn6ZenZ4?usp=sharing" target="_blank">
                        <img src="img/disk.png" alt="Google Drive" class="link-image">
                    </a>
                    <a href="https://forms.gle/MzKxFco9L798EjKi8?authuser=1" target="_blank">
                        <img src="img/forms.png" alt="Google Forms" class="link-image">
                    </a>
                </div>
                <p class="author-name">Автор: Мединський Роман</p>
            </div>
            <img src="img/screenshot2.png" alt="Скріншот 2" class="game-screenshot">
        </div>
        <!-- Інші блоки для інших ігор за тим же шаблоном -->
    </main>
    <footer>
        <p>GameMarket_Medynskyi</p>
        <!-- Контактна інформація та додаткові посилання -->
    </footer>
</body>
</html>
